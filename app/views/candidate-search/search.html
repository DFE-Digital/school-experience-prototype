{% extends "layout.html" %}
{% import "sections.html" as s %}

{% block pageTitle %}
  Blank page
{% endblock %}

{% block beforeContent %}
{{ s.banner() }}
{% endblock %}

{% block content %}


<div class="govuk-grid-row">

	<div class="govuk-grid-column-full">

			<fieldset class="govuk-fieldset">


				<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
					<h1 class="govuk-fieldset__heading">
						Find school experience placements
					</h1>
				</legend>
				<p class="govuk-hint">Search by location and postcode</p>

				<!-- This version of the form starts horizontal but stacks vertically when narrow -->
				<div class="govuk-grid-row school-search-form">
						<form action="/candidate-search/search-results-post" method="post">
                <div class="govuk-grid-column-one-third">
									<div class="govuk-form-group">
										<label class="govuk-label" for="search-by-location">Where?</label>
										<input class="govuk-input govuk-!-width-full" id="search-by-location" name="location" type="text" placeholder="For example, Manchester, M1 3BD">
									</div>
								</div>

								<div class="govuk-grid-column-one-third">
									<div class="govuk-form-group">
										<label class="govuk-label" for="search-location-radius">Distance</label>
										<select id="search-location-radius" class="govuk-select" name="locationRadius">
											<option selected>Select search distance</option>
											<option value="1">1 mile</option>
											<option value="3">3 miles</option>
											<option value="5">5 miles</option>
											<option value="10">10 miles</option>
											<option value="15">15 miles</option>
											<option value="20">20 miles</option>
											<option value="25">25 miles</option>
										</select>
									</div>
								</div>

	              <div class="school-search-form__submit govuk-grid-column-one-third">
	                <div class="govuk-form-group">
										<button class="govuk-button inline-button">Find</button>
									</div>
								</div>

						</form>
					</div>

			</fieldset>

	</div>

</div>


{% endblock %}
