{% extends "layout.html" %}
{% import "sections.html" as s %}

{% block pageTitle %}
  Blank page
{% endblock %}

{% block beforeContent %}
{{ s.banner() }}
{% endblock %}

{% block content %}


<div class="govuk-grid-row">

	<div class="govuk-grid-column-full">

			<fieldset class="govuk-fieldset">


				<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
					<h1 class="govuk-fieldset__heading">
						Search for school experience
					</h1>
				</legend>
				<p class="govuk-hint">Enter location or postcode</p>

				<!-- This version of the form starts horizontal but stacks vertically when narrow -->
				<form action="/candidate-search/search-results-post" class="school-search-form" method="post">
					<div class="govuk-grid-row">
            <div class="govuk-grid-column-one-third">
							<div class="govuk-form-group">
								<label class="govuk-label" for="search-by-location">Select search area</label>
								<input class="govuk-input govuk-!-width-full" id="search-by-location" name="location" type="text" placeholder="Such as Manchester or M1 3BD">
							</div>
						</div>
					</div>


					<div class="govuk-grid-row">
								<div class="govuk-grid-column-one-third">
									<div class="govuk-form-group">
										<label class="govuk-label" for="search-location-radius">Distance</label>
										<select id="search-location-radius" class="govuk-select" name="locationRadius">
											<option value="1">1 mile</option>
											<option value="3">3 miles</option>
											<option value="5">5 miles</option>
											<option selected value="10">10 miles</option>
											<option value="15">15 miles</option>
											<option value="20">20 miles</option>
											<option value="25">25 miles</option>
										</select>
									</div>
								</div>
							</div>

							<div class="govuk-grid-row">
								<div class="govuk-grid-column-one-third">
									<div class="govuk-form-group">
										<label class="govuk-label" for="subject">Subject (optional)</label>
										<select id="sunject" class="govuk-select" name="subject">
											<option selected>All</option>
											<option value="art">Art and design</option>
											<option value="biology">Biology</option>
											<option value="business">Business studies</option>
											<option value="chemistry">Chemistry</option>
											<option value="citizenship">Citizenship</option>
											<option value="classics">Classics</option>
											<option value="computing">Computing</option>
											<option value="design">Design and technology</option>
											<option value="drama">Drama</option>											
											<option value="economics">Economics</option>
											<option value="english">English</option>
											<option value="french">French</option>
											<option value="geography">Geography</option>
											<option value="health">Health and social care</option>
											<option value="history">History</option>											
											<option value="languages">Languages (other)</option>
											<option value="maths">Maths</option>
											<option value="media">Media Studies</option>
											<option value="music">Music</option>
											<option value="pe">Physical Education (PE)</option>
											<option value="physics">Physics</option>											
											<option value="physicsmaths">Physics with maths</option>
											<option value="psychology">psychology</option>
											<option value="re">Religious education</option>
											<option value="social">Social sciences</option>
											<option value="spanish">Spanish</option>
											<option value="vocational">Vocational health</option>											
										</select>
									</div>
								</div>
							</div>
							
							<div class="govuk-grid-row">

	              <div class="school-search-form__submit govuk-grid-column-one-third">
	                <div class="govuk-form-group">
										<button class="govuk-button inline-button">Search</button>
									</div>
								</div>

							</div>
					</form>

			</fieldset>

	</div>

</div>


{% endblock %}
