<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background: white;
				font-family: Helvetica, Arial, sans-serif;
			}

			body > div {
				postition: fixed;
				left: 0;
				top: 0;
				width: 100vw;
				height: 100vh;
				box-sizing: border-box;
			}

			body > header {
				border-bottom: 2px solid darkgrey;
				height: 60px;
				box-sizing: border-box;
			}

			body > header h1 {
				font-size: 32px;
				padding: 0.4em;
				margin: 0;
			}

			nav {
				box-sizing: border-box;
				position: absolute;
				top: 60px;
				bottom: 0;
				left: 0;
				background: wite;
				border-right: 2px solid darkgrey;
				width: 200px;
				box-sizing: border-box;
			}

			nav ul {
				margin: 0;
				padding: 0;
			}

			nav ul li {
				list-style: none;
				margin: 0;
				padding: 0.6em 0.6em 0.6em;
			}

			.inbox {
				background: lightgrey;
			}

			main {
				box-sizing: border-box;
				position: absolute;
				right: 0;
				top: 60px;
				bottom: 0;
				overflow: scroll;
				left: 200px;
				font-size: 16px;
				margin: 0;
				color:#0b0c0c;
				font-family: Helvetica, Arial, sans-serif;
			}

			main > header {
				background-color: #0b0c0c;
				width: 100%;
				padding: 0;
				margin: 0;
				text-align: center;
			}

			main > header > h1 {
				font-weight: 700;
				color: #fff;
				text-decoration: none;
				vertical-align: top;
				display: inline-block;
				width: 560px;
				margin: 0;
				text-align: left;
				line-height: 53px;
			}

			main section {
				border-top: 10px solid #005ea5;
				padding-top: 2em;
				margin: 0 auto;
				width: 560px;
				text-align: left;
			}

		</style>
		<link href="/public/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<h1>Pretend Email Program</h1>
		</header>
		<nav>
			<ul>
				<li class="inbox">INBOX</li>
				<li>Sent Items</li>
				<li>Deleted Items</li>
		</nav>

		<main>
			<header>
				<h1>
					<img src="https://static.notifications.service.gov.uk/images/gov.uk_logotype_crown.png" height="32" />
					GOV.UK
				</h1>
			</header>
			<section>
				{% block emailcontent %}

				{% endblock %}
			</section>
		</main>
	</body>
</html>
